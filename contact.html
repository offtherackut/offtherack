<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon.png">
		<meta name="theme-color" content="#ffffff">

		<script>
			window.dataLayer = window.dataLayer || [];
		  	function gtag(){dataLayer.push(arguments);}
		  	gtag('js', new Date());
		  	gtag('config', 'UA-110543961-1');
		</script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name="description" content="Off The Rack">
		<meta name="keywords" content="Thrifting">
		<meta name="author" content="Off The Rack">

		<title>Off The Rack</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/contact.css" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
		<script src="js/jquery.isotope.js" type="text/javascript"></script>
		<script src="js/filter.js" type="text/javascript"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/template.js" type="text/javascript" defer></script>
		<script src="js/contact.js" type="text/javascript" defer></script>
		
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
		{% seo %}
	</head>

	<body>

		<div class="topnav">
			<contact-nav></contact-nav>
		</div>

		<section>
			<div class="container text">

				<div align="center">
					
					<h1 class="title-btn">CONTACT</h1>

					<hr style="border: 1px solid black;">

					<p class="title-text">If you have any questions or concerns, please do not hesitate to reach out to our team! </p>

				</div>
			</div>
		</section>

		<section>
			<div class="container contact-section-card">
				<div align="center">
					<a href="https://www.instagram.com/offtherackut/"><img class="button" src="assets/images/icons/insta-black.png" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"></a>
					<a href="mailto:offtherackut@gmail.com"><img class="button" src="assets/images/icons/email.png" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"></a>
					<a href="tel:801-759-9434"><img class="button" src="assets/images/icons/phone.png" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"></a>
					<a href="https://www.tiktok.com/@offtherack.co"><img class="button" src="assets/images/icons/tiktok.png" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="800"></a>

				</div>

			</div>
		</section>

		<section>
			<!-- 
				=======================================================================

				This is a working contact form. To receive email, 
				Replace YOUR_ACCESS_KEY_HERE with your actual Access Key.

				Create Access Key here ðŸ‘‰ https://web3forms.com/

				=======================================================================
			-->
			<div class="container contact-card">
				<div class="col-sm-12">
					<form action="https://api.web3forms.com/submit" method="POST" id="form">
						<input type="hidden" name="access_key" value="2c36977b-14b6-4715-ab24-22ae9b2462bc"/>
						<input type="hidden" name="subject" value="Message"/>

						<div align="center">
							<!-- <div class="row"> -->
								<!-- <div class="contact-column-one"> -->
									<!-- <div align="center"> -->
	
										<div class="form-group">
											<div class="input-left">
												<label class="input-label">Name *</label>
												<input type="text" name="name" id="name" placeholder="" required class="form-control" oninvalid="this.setCustomValidity('Please Enter Name')"
												oninput="this.setCustomValidity('')"/>
											</div>
										</div>
										<div class="form-group">
											<div class="input-left">
												<label class="input-label">Email *</label>
												<input type="email" name="email" id="email" placeholder="" required class="form-control" oninvalid="this.setCustomValidity('Please Enter Email')"
												oninput="this.setCustomValidity('')"/>
											</div>
										</div>
										<div class="form-group">
											<div class="input-left">
												<label class="input-label">Message *</label>
												<textarea rows="8" name="message" id="message" placeholder="" class="form-control" required oninvalid="this.setCustomValidity('Please Enter Message')"
												oninput="this.setCustomValidity('')"></textarea>
											</div>
										</div>
										
									<!-- </div> -->
			
										<button type="submit" class="btn-primary">
											SEND MESSAGE
										</button>
										<br>
										<p class="text-base text-center text-gray-400" id="result"></p>
								<!-- </div> -->
	
								<!-- <div class="contact-column-two"> -->
								<!-- </div> -->
							<!-- </div> -->
						</div>
						

					</form>
				</div>
			</div>
		</section>


		<br>
		<br>

		<div class="static-bottom">
			<footer-component></footer-component>
		</div>

		<!-- aos script -->
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
			AOS.init({once: true});
		</script>
	</body>
</html>
